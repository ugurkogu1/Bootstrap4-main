<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap4 Movie Project</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">
    <img src="./Brand logo.png" alt="Brand Logo" class="navbar-brand">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">New Releases <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Classics</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Action</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">Coming Soon</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-12 text-center">
            <img src="./Hero Image.png" alt="Hero Image" class="img-fluid mb-4">
            <h1>Welcome to Our Movie Collection</h1>
            <p>Explore a wide selection of films.</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <img src="./Movie1.png" alt="Movie Title 1" class="img-fluid">
            <h3>Movie Title 1</h3>
        </div>
        <div class="col-md-4">
            <img src="./Movie2.png" alt="Movie Title 2" class="img-fluid">
            <h3>Movie Title 2</h3>
        </div>
        <div class="col-md-4">
            <img src="./Movie3.png" alt="Movie Title 3" class="img-fluid">
            <h3>Movie Title 3</h3>
        </div>
    </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
